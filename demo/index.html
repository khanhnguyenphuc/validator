<!DOCTYPE html>
<html>
<head>
	<title>jQuery validator</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="../src/jquery.validator.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		.form-inline .form-control {
		    width: 100%;
		}
		input.hasError {
			border-color: red;
		}
		ul.help-inline {
			list-style: none;
			padding-left: 0;
		}
		ul.help-inline li.error {
			color: red;
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
		<div class="page-header martop10"><h2>Register</h2></div>
		<form role="form" method="POST" id="frm-register">
			<div class="form-group">
				<label for="inputName" class="control-label">Name</label>
				<input type="text" class="form-control" id="inputName" placeholder="Cina Saffary" data-required="true"
				data-maxlength="50"
				data-minlength="3"
				>
			</div>
			<div class="form-group has-feedback">
				<label for="inputTwitter" class="control-label">Twitter</label>
				<div class="input-group">
					<span class="input-group-addon">@</span>
					<input type="text" class="form-control" id="inputTwitter" placeholder="1000hz"
					
					data-required="true"
					data-maxlength="15"
					data-minlength="3"
					>
				</div>
				<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
				<span class="help-block with-errors">Hey look, this one has feedback icons!</span>
			</div>
			<div class="form-group">
				<label for="inputEmail" class="control-label">Email</label>
				<input type="email" class="form-control" id="inputEmail" placeholder="Email" 
				data-error="Bruh, that email address is invalid" 
				data-required="true"
				data-type="email">
			</div>
			<div class="form-group">
				<label for="inputPassword" class="control-label">Password</label>
				<div class="form-inline row">
				<div class="form-group col-sm-6">
					<input type="password" class="form-control" id="inputPassword" placeholder="Password" 
					data-required="true"
					data-minlength="6">
				</div>
				<div class="form-group col-sm-6">
					<input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm"
					data-match="#inputPassword" 
					data-match-error="Whoops, these don't match"
					data-required="true">
				</div>
				</div>
			</div>
		<div class="form-group">
			<div class="radio">
				<label>
					<input type="radio" name="underwear" data-required="true">
					Boxers
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="underwear" data-required="true">
					Briefs
				</label>
			</div>
		</div>
		<div class="form-group">
			<div class="checkbox">
				<label>
					<input type="checkbox" id="terms" data-error="Before you wreck yourself" data-required="true">
					Check yourself
				</label>
				<div class="help-block with-errors"></div>
			</div>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</div>
</div>
<script>
	$(function() {
		$("#frm-register").pkvalidate({
			successClass: 'success',
			errorClass  : 'error',
			errors      : {
				classHandler : function (el) {
					return $(el).closest('.form-group');
				},
				errorsWrapper: '<ul class=\"help-inline\"></ul>',
				errorElem    : '<li></li>'
			}
		});
	});
</script>
</body>
</html>
